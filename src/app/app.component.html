<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Tabla de tareas</h2>

	<table id="tabla-tareas" class="tabla-tareas">
		<!--Encabezado de la tabla-->
		<tr class="encabezado">
			<th>Id</th>
			<th>Titulo</th>
			<th>Tiempo</th>
			<th>Opciones</th>
		</tr>

		<!--Con un ngFor recorremos el arreglo de tareas, creando una fila por tarea-->
		<tr *ngFor="let tarea of tareas; let id = index" id="tarea">
			<!--Por cada atributo de la clase Tarea, creamos una columna-->
			<td>
				{{ tarea.id }}
			</td>

			<td>
				{{ tarea.titulo }}
			</td>

			<td>
				{{ tarea.minutos }}
			</td>

			<!--Se agrega opción de eliminar tarea, mediante el llamado de la función eliminarTarea
			eliminamos mediante el indice en el arreglo de la tarea-->
			<td>
				<button class="btn-eliminar" (click)="eliminarTarea(id)">eliminar</button>
			</td>
		</tr>
	</table>


	<h2>Agregar Tarea</h2>
	<div class="agregar-tarea">
		<div class="campo">
			<label for="titulo">Titulo</label>
			<!-- Guardar valor del input mediante databing con ngModel en la variable titulo-->
			<input type="text" id="titulo" name="titulo" [(ngModel)]="titulo">
		</div>

		<div class="campo">
			<label for="tiempo">Tiempo en minutos</label>
			<!-- Guardar valor del input mediante databing con ngModel en la variable tiempo-->
			<input type="number" id="tiempo" name="tiempo" [(ngModel)]="duracion">
		</div>

		<div class="campo">
			<!--llamado al a funcion agregarTarea mediante event binding-->
			<button (click)="agregarTarea()">Agregar Tarea</button>
		</div>

	</div>

	<h2>Ordernar listado por minutos</h2>
	<!--Creamos el llamdo a la función ordenarListado(tipo), siendo tipo el tipo 
	de ordenamiento 0 para ascendente y 1 para descendente-->
	<button class="btn-ordenar" (click)="ordernarListado(0)">Ordenar Listado Ascendente</button>
	<button class="btn-ordenar" (click)="ordernarListado(1)">Ordenar Listado Descendente</button>

</div>
